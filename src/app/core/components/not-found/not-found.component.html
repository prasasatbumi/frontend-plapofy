<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 font-sans">
    <div class="text-center max-w-lg mx-auto">
        <!-- Icon Container with Gradient Blob -->
        <div class="relative w-32 h-32 mx-auto mb-8 flex items-center justify-center">
            <div class="absolute inset-0 bg-blue-100 rounded-full blur-2xl opacity-60 animate-pulse"></div>
            <div class="absolute inset-2 bg-teal-100 rounded-full blur-xl opacity-60"></div>

            <div class="relative bg-white p-6 rounded-3xl shadow-xl shadow-blue-100 border border-white">
                <lucide-icon [img]="MapPinOff" class="w-12 h-12 text-blue-600"></lucide-icon>
            </div>
        </div>

        <!-- Text Content -->
        <h1
            class="text-8xl font-black mb-2 tracking-tighter bg-gradient-to-r from-blue-600 to-teal-500 bg-clip-text text-transparent">
            404
        </h1>

        <h2 class="text-2xl font-bold text-gray-900 mb-4">
            Oops! Tersesat?
        </h2>

        <p class="text-gray-500 text-lg mb-8 leading-relaxed">
            Maaf salah alamat bro...
        </p>

        <!-- Decoration -->
        <div class="mt-12 text-sm text-gray-400 font-medium">
            Plapofy &copy; 2026
        </div>
    </div>
</div>
